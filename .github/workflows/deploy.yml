name: CI/CD Pipeline - Aguide API
# üõ°Ô∏è WORKFLOW PROTEGIDO CONTRA PERDA DE DADOS
# √öltima atualiza√ß√£o: 01/02/2026
#
# PROTE√á√ïES IMPLEMENTADAS:
# 1. Valida√ß√£o de application-prod.properties antes do deploy
# 2. Verifica√ß√£o de migrations destrutivas
# 3. Confirma√ß√£o de QUARKUS_PROFILE=prod no VPS
# 4. Deploy sem tocar no container PostgreSQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build com Maven (SEM executar testes)
      run: ./mvnw clean package -DskipTests

    - name: Verificar build
      run: ls -lh target/

  # ============================================================================
  # üõ°Ô∏è JOB DE VALIDA√á√ÉO - BARREIRA DE SEGURAN√áA
  # ============================================================================
  # Este job BLOQUEIA o deploy se detectar configura√ß√µes perigosas
  # Adicionado em: 01/02/2026
  # Motivo: Prevenir perda de dados em produ√ß√£o
  # ============================================================================
  validate-config:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: ‚ö†Ô∏è Verificar application-prod.properties
      run: |
        echo "üîç Verificando configura√ß√µes de produ√ß√£o..."
        # ‚ùå PROIBIDO: quarkus.flyway.clean-at-start=true (destr√≥i dados)
        grep -q "quarkus.flyway.clean-at-start=false" src/main/resources/application-prod.properties || (echo "‚ùå clean-at-start N√ÉO est√° false!" && exit 1)
        # ‚ùå PROIBIDO: quarkus.hibernate-orm.database.generation != none (gera schema automaticamente)
        grep -q "quarkus.hibernate-orm.database.generation=none" src/main/resources/application-prod.properties || (echo "‚ùå database.generation N√ÉO est√° none!" && exit 1)
        echo "‚úÖ Configura√ß√µes de produ√ß√£o SEGURAS"

    - name: ‚ö†Ô∏è Validar migrations (n√£o-destrutivas)
      run: |
        echo "üîç Verificando migrations por comandos destrutivos..."
        # ‚ùå PROIBIDO: DROP TABLE, TRUNCATE, DROP SCHEMA, DROP DATABASE
        if grep -r "DROP TABLE\|TRUNCATE\|DROP SCHEMA\|DROP DATABASE" src/main/resources/db/migration/*.sql 2>/dev/null; then
          echo "‚ùå MIGRATION DESTRUTIVA ENCONTRADA!"
          exit 1
        fi
        echo "‚úÖ Migrations s√£o seguras (apenas incrementais)"

  # ============================================================================
  # üöÄ JOB DE DEPLOY - MODO SEGURO
  # ============================================================================
  # Deploy PROTEGIDO que n√£o toca no banco de dados
  # Atualizado em: 01/02/2026
  # ============================================================================
  deploy:
    needs: validate-config  # ‚úÖ S√≥ executa se validate-config passar
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy para VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /opt/apps/aguide-api-quarkus

          # ============================================================================
          # üîç VALIDA√á√ÉO 1: Verificar QUARKUS_PROFILE no docker-compose.yml
          # ============================================================================
          echo "üîç Verificando docker-compose.yml no VPS..."
          grep -q "QUARKUS_PROFILE=prod" docker-compose.yml || (echo "‚ùå PROFILE N√ÉO √â PROD!" && exit 1)
          echo "‚úÖ Profile de produ√ß√£o confirmado"

          # ============================================================================
          # üì• ATUALIZA√á√ÉO DO C√ìDIGO
          # ============================================================================
          echo "üì• Atualizando c√≥digo..."
          git pull origin main

          # ============================================================================
          # üöÄ DEPLOY SEGURO - APENAS APLICA√á√ÉO
          # ============================================================================
          # ‚ùå M√âTODO ANTIGO (PERIGOSO - COMENTADO):
          # docker compose down              # ‚ùå Derruba TUDO (inclusive postgres)
          # docker compose build --no-cache  # ‚ùå Reconstr√≥i sem valida√ß√£o de profile
          # docker compose up -d             # ‚ùå Sobe com profile desconhecido
          #
          # ‚úÖ M√âTODO NOVO (SEGURO):
          echo "üöÄ Deploy SEGURO: Atualizando apenas aguide-api (sem tocar no postgres)..."
          docker compose up -d --no-deps --build aguide-api
          # --no-deps: N√£o recria containers de depend√™ncias (postgres fica intacto)
          # --build: Reconstr√≥i apenas a imagem aguide-api
          # aguide-api: Nome espec√≠fico do servi√ßo (n√£o afeta postgres)

          # ============================================================================
          # ‚è≥ AGUARDAR INICIALIZA√á√ÉO
          # ============================================================================
          echo "‚è≥ Aguardando aplica√ß√£o inicializar..."
          sleep 10

          # ============================================================================
          # üìã VERIFICAR LOGS
          # ============================================================================
          echo "üìã Logs recentes:"
          docker compose logs --tail=50 aguide-api

          # ============================================================================
          # üßπ LIMPEZA SEGURA
          # ============================================================================
          echo "üßπ Limpando apenas imagens √≥rf√£s (n√£o afeta containers ativos)..."
          docker system prune -f

          echo "‚úÖ Deploy conclu√≠do com SEGURAN√áA!"
          echo "üõ°Ô∏è Banco de dados PostgreSQL PRESERVADO"

