# ========== CONFIGURAÇÕES DE DESENVOLVIMENTO ==========
# Este arquivo é carregado automaticamente quando QUARKUS_PROFILE=dev

# ========== HTTP/HTTPS (DEV) ==========
quarkus.http.host=0.0.0.0
quarkus.http.port=8083

# SSL (Apenas para desenvolvimento local)
# Esta dessa forma por estou testando loclalmente com HTTPS também
quarkus.http.ssl.port=8443
quarkus.http.ssl.certificate.key-store-file=security/keystore.p12
quarkus.http.ssl.certificate.key-store-password=quarkus
quarkus.http.insecure-requests=disabled

# ========== FLYWAY (DEV) ==========
# Limpa e recria o banco sempre no DEV
quarkus.flyway.clean-at-start=true

# ========== HIBERNATE (DEV) ==========
# Desabilita validação de schema (Flyway controla)
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.validate-in-dev-mode=false
quarkus.hibernate-orm.log.sql=true

# ========== LOGS (DEV) ==========
quarkus.log.level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
