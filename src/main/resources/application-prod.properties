# ========== CONFIGURAÇÕES DE PRODUÇÃO ==========
# Este arquivo é carregado automaticamente quando QUARKUS_PROFILE=prod

# ========== HTTP (PROD) ==========
# Porta interna (NGINX gerencia SSL externamente)
quarkus.http.host=0.0.0.0
quarkus.http.port=8083

# SSL DESABILITADO (NGINX proxy reverso gerencia)
# NÃO configure SSL aqui - deixe o proxy reverso cuidar disso!
# SSL (Apenas para desenvolvimento local)
# Esta COMENTADO EM PRODUÇÃO pois o SSL é gerenciado pelo NGINX - Tradeoff de simplicidade vs segurança
# quarkus.http.ssl.port=8443
# quarkus.http.ssl.certificate.key-store-file=security/keystore.p12
# quarkus.http.ssl.certificate.key-store-password=quarkus
# quarkus.http.insecure-requests=disabled

# ========== FLYWAY (PROD) ==========
# NUNCA limpa o banco em produção
quarkus.flyway.clean-at-start=false

# ========== HIBERNATE (PROD) ==========
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# ========== LOGS (PROD) ==========
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] %s%e%n

# ========== SEGURANÇA (PROD) ==========
# Considere adicionar:
# quarkus.http.access-log.enabled=true
# quarkus.http.access-log.pattern=combined
